    sdk: flutter
  fl_camera:
    path: ../
  flutter_curiosity: ^5.0.2
  flutter_waya: ^8.4.0
  permission_handler: ^11.0.1

dev_dependencies:
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true