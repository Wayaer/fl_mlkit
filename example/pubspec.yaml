publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:

  camera: ^0.9.5+1
  fl_mlkit_scanning:
    path: ../
  flutter:
    sdk: flutter
  flutter_curiosity: ^4.0.1
  flutter_waya: ^2.2.0
  permission_handler: ^10.0.0

dev_dependencies:
  flutter_lints: ^2.0.1

flutter:
  uses-material-design: true