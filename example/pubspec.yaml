publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:

  camera: ^0.8.1+5
  fl_mlkit_scanning:
    path: ../
  flutter:
    sdk: flutter
  flutter_curiosity: ^3.3.2
  flutter_waya: ^1.15.0
  permission_handler: ^7.2.0

dev_dependencies:
  flutter_lints: ^1.0.4

flutter:
  uses-material-design: true